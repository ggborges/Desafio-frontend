<!-- 
    Imagem e links de acesso
-->
<section class="nav">
    <section class="nav-top">
        <img src="../../assets/earth-globe-icon.png" alt="Icon" class="icon-nav">
        
        <div class="links-acesso">
            <p *ngIf="isLoggedIn()" id="nav-name" class="user-name">{{clientName}}</p>
            <a *ngIf="isLoggedIn()" href="" (click)="logout()" class="links">Log Out</a>
            <a *ngIf="isLoggedIn()" href="" class="links">Perfil</a>
            <!-- Link de acesso 1 -->
            <a *ngIf="!isLoggedIn()" href="" class="links">Login</a>
            <!-- Link de acesso 2 -->
            <a *ngIf="!isLoggedIn()" href="/signup" class="links">Sign Up</a>
            <!-- Link de acesso 3 -->
            <a href="toHomePageComponent" class="links">Home</a>
            <!-- Link de acesso 4 -->
            <a href="https://github.com/ggborges/" target="_blank" class="links">Meu Git</a>
        </div>
    </section>

    <section class="nav-bottom">
        <!-- Primeira parte da seção -->
        <div class="icon-and-title">
            <section class="icon">
                <fa-icon [icon]="['fas', 'bell']"></fa-icon>
            </section>
            <section class="title">
                <h2 class="title-header">Escolas Pelo Mundo</h2>
                <p class="subtitle-header">Internacionalizando sonhos</p>    
            </section>
        </div> 
        <!-- Campo de pesquisa  -->
        <div class="search-div">
            <input type="text" name="campo-pesquisa" class="search" placeholder="O que você procura?">
        </div>
    </section>
</section>
